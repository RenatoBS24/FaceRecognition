<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FaceAuth</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/styles-dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>üîê FaceAuth Dashboard</h1>
            <div class="user-info">
                <span id="code_user"></span>
                <button onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Inicios de Sesi√≥n</h3>
                <p class="stat-number" id="stat-number"></p>
            </div>
            <div class="stat-card">

            </div>
            <div class="stat-card">

                <p class="stat-status" id="status"> </p>
            </div>
        </div>

        <div class="actions">
            <!-- <button onclick="testAuth()">üß™ Probar Autenticaci√≥n</button> -->

            <button onclick="viewApiTest()">üîå Probar API</button>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('id-data-user');
            window.location.href = '/';
        }
        function testAuth() {
            window.location.href = '/login';
        }
        function updateFace() {
            window.location.href = '/update-view';
        }
        function viewApiTest() {
            window.location.href = '/test';
        }
    </script>
<script src="/static/js/dashboard.js"></script>
</body>
</html>
