<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reconocimiento Facial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="icon">&#128247;</span> Reconocimiento Facial</h1>
            <p class="subtitle">Por favor, alinéate con el recuadro para iniciar el escaneo</p>
        </header>
        <main>
            <div class="camera-wrapper">
                <video id="video" autoplay playsinline></video>
                <canvas id="progressCanvas" class="progress-canvas"></canvas>
                <img id="capturedPhoto" class="captured-photo" style="display:none;" />
            </div>
            <div class="actionButtons" id="actionButtons" style="display:none; text-align:center; margin-top:12px;">
                <button id="confirmBtn" class="main-btn" style="width:45%;margin-right:4%;">Confirmar</button>
                <button id="retakeBtn" class="main-btn" style="width:45%;">Tomar otra foto</button>
            </div>
            <button id="startBtn" class="main-btn">Activar Cámara</button>
            <div id="errorMessage" class="error-message"></div>
        </main>
        <footer>
            <p>Tu privacidad es importante para nosotros. No se almacena ningún dato.</p>
        </footer>
    </div>
    <script src="/static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>
</body>
</html>
